jobs:
  deploy_storybook:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
      with:
        clean: false
    - name: Run npm install
      run: npm install
    - name: Deploy Storybook
      run: npm run deploy-storybook -- --ci --host-token-env-variable=GITHUB_TOKEN
