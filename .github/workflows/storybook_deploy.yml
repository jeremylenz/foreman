name: Deploy Storybook Test

on:
  pull_request:
    # paths:
      # - '**.stories.js'
    # types: opened

jobs:
  deploy_storybook:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
      with:
        clean: false
    - name: Run npm install
      run: npm install
      name: Log working directory
      run: pwd
    - name: Build Storybook
      run: npm run build-storybook -- --output-dir=${{ github.workspace }}/.storybook-dist/${{ github['event']['pull_request']['number'] }}
      # run: npm run build-storybook -- --output-dir=.storybook-dist/${{ github['event']['pull_request']['number'] }}
    - name: Commit files
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "Foreman Storybook Bot"
        git add .storybook-dist/*
        git commit -m "Storybook build for PR #${{ github['event']['pull_request']['number'] }}"
    - name: Deploy Storybook
      uses: ad-m/github-push-action@master
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        force: true
        branch: gh-pages
